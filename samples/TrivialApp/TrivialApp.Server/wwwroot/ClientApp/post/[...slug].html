<!DOCTYPE html>
<html>
<head>
  <title>Some post</title>
</head>
<body>
<h1>This is the /post/[...slug] page</h1>
<p>It should be returned for requests issued to "/post/{*slug}". For example:</p>
<ul>
  <li>"/post/123/a"</li>
  <li>"/post/a/b/c"</li>
</ul>
<p>It should NOT be returned for requests such as "/post/123", as that should instead serve page "/post/[pid].html".</p>
</body>
</html>
